<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
  </head>
  <body>
    <header><h1>password generator.</h1></header>
    <!-- card for resulted password -->
    <div class="card">
      <div class="card-header">
        <h2>generate a password.</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="your secure password"
          aria-label="generated passsword"
        ></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">generate password</button>
      </div>
    </div>
    <!-- pop-up window for criteria prompts-->
    <div id="prompt">
      <div id="upper-prompt" class="criteria">
        <div class="criteria-content">
          <div class="criteria-form"></div>
        </div>
      </div>
      <div id="lower-prompt" class="criteria">
        <div class="criteria-content">
          <div class="criteria-form"></div>
        </div>
      </div>
      <div id="number-prompt" class="criteria">
        <div class="criteria-content">
          <div class="criteria-form"></div>
        </div>
      </div>
      <div id="symbol-prompt" class="criteria">
        <div class="criteria-content">
          <div class="criteria-form"></div>
        </div>
      </div>
    </div>
  </body>
</html>
