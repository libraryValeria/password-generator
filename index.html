<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>password generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!--main page bbG-->
  <div class="col main-page">
    <h1>password generator.</h1>
    <div class="col row-3">
      <button id="generate-button" type="button" class="btn btn-outline-primary btn-lg" onclick="openForm()">generate password</button>
    </div>
  </div>
  <!-- pop-up window for criteria prompts-->
  <div id="prompts">
    <!--upper-prompt-->
    <div id="upper-prompt" class="criteria">
      <div class="criteria-content">
        <div class="criteria-form">
          <form action="/">
            <div>
              <p>would you like to include...
                <br> <b>uppercase </b>letters?
              </p>
              <button type="button" class="btn btn-outline-success"onclick="lowerForm()">yes</button>
              <button type="button" class="btn btn-outline-danger"onclick="lowerForm()">no</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--lower-prompt-->
    <div id="lower-prompt" class="criteria">
      <div class="criteria-content">
        <div class="criteria-form">
          <form action="/">
            <div>
              <p>would you like to include...
                <br> <b>lowercase </b>letters?
              </p>
              <button type="button" class="btn btn-outline-success"onclick="numberForm()">yes</button>
              <button type="button" class="btn btn-outline-danger"onclick="numberForm()">no</button>
            </div>
        </div>
      </div>
    </div>
    <!--number-prompt-->
    <div id="number-prompt" class="criteria">
      <div class="criteria-content">
        <div class="criteria-form">
          <form action="/">
            
            <div>
              <p>would you like to include...
                <br> <b>numbers</b>?
              </p>
              <button type="button" class="btn btn-outline-success"onclick="symbolForm()">yes</button>
              <button type="button" class="btn btn-outline-danger"onclick="symbolForm()">no</button>
            </div>
        </div>
      </div>
    </div>
    <!--symbol-prompt-->
    <div id="symbol-prompt" class="criteria">
      <div class="criteria-content">
        <div class="criteria-form">
          <form action="/">
            <div>
              <p>would you like to include...
                <br><b>symbols</b>?
              </p>
              <button type="button" class="btn btn-outline-success"onclick="lengthForm()">yes</button>
              <button type="button" class="btn btn-outline-danger"onclick="lengthForm()">no</button>
            </div>
        </div>
      </div>
    </div>
    <!--length-prompt-->
    <div id="length-prompt" class="criteria">
      <div class="criteria-content">
        <div class="criteria-form">
          <form action="/">
            <div>
              <p>provide the desired
                <br><b>length</b> for your password...
              </p>
              <form class="length-form">
              <input id="length-input"  type="textarea" min="8" max="26" placeholder="(8 - 26 characters)"> 
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
<script src="criteria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
